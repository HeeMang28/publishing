<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width:400;
            border : 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping</title>
</head>
<body>
    <h1>그룹핑</h1>
    <h2>div 그룹핑</h2>
    <!-- 현대 웹 사이트는 보통 3분할로 만들어집니다.
    header 부분
    body(content, container, main)부분
    footer부분으로 나뉩니다.
    -->
    <div id="header">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
        </ul>
    </div> <!-- 17번부터 22번까지가 헤더-->
    <div id="container">
        <p>본문은 본문이고 본문은 본문이 아닙니다<br>
            본문은 본문이고 본문은 본문이 아닙니다<br>
            본문은 본문이고 본문은 본문이 아닙니다<br>
        </p>
    </div>
    <div id="footer">
        <address>한국ICT인재개발원 서울특별시 마포구 첨단빌딩 7층</address>
    </div>
</body>
</html>
