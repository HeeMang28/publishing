<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>input 요소들</h1>
    <fieldset>
        <legend>복습하기</legend>
        <p>아이디 : <input type="test" /></p>
        <p>비밀번호 : <input type="password" /></p>
        <p>복습 여부 : 
            <input type="radio" name="study">했어요
            <input type="radio" name="study">안했어요
            <input type="radio" name="study">복습이뭔가요
         </p>
         <p>체크가 가능해요 여러개 
             <input type="checkbox" name="many">1개
             <input type="checkbox" name="many">2개
             <input type="checkbox" name="many">3개
         </p>
         <p>이건 버튼이에요
             <input type="submit" value="버튼">
             <input type="button" value="눌러요">
         </p>
    </fieldset>
</body>
</html>
