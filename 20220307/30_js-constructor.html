<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // 자바스크립트에서도 클래스를 사용할 수 있고
        // 클래스 키워드도 쓸 수 있지만 원시적인 형태는
        // 함수를 이용해 클래스를 만드는 것이었습니다.
        // 그래서 우선 함수를 이용해 클래스를 구성하는 것부터
        // 살펴보겠습니다.
        // 문법)
        // function 클래스명(자료1, 자료2, ...){
        // this.변수1 = 자료1;
        // this.변수2 = 자료2;...
        //
        // this.함수명1 = function() {
        // 실행문 ;
        //  }
        //}
        function computer(cpuInfo, ramInfo, ssdInfo){
            this.cpu = cpuInfo; // cpu 멤버변수 선언
            this.ram = ramInfo; // ram 멤버변수 선언
            this.ssd = ssdInfo; // ssd 멤버변수 선언

            this.totInfo = function(){//메서드(클래스 내부의 함수) 선언
                document.write("제조업체 : AMD <br/>");
                document.write("시스템 : 64bit <br/>");
            }
        }

        // 객체 생성
        var myCom = new computer("AMD", "32GB", "1TB");
        document.write(myCom.cpu + "<br/>");
        document.write(myCom.ram + "<br/>");
        document.write(myCom.ssd + "<br/>");
        myCom.totInfo();

        var myCom2 = new computer("라이젠 5600X", "16GB", "1TB");
        document.write(myCom2.cpu + "<br/>");
        document.write(myCom2.ram + "<br/>");
        document.write(myCom2.ssd + "<br/>");
        myCom2.totInfo();
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
