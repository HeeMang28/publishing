<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-primary text-center">회원가입창</h1>
            </div>
            <hr/>
            <form role="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="아이디">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary btn-lg">중복아이디 검사</button>
                </div>
            </div>
        </div>    
        </form>
        <form role="form">
            <div class="row">
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="비밀번호">
                </div>
            </div>
        </form>
        <form role="form">
            <div class="row">
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="비밀번호확인">
                </div>
            </div>
        </form>
        <form role="form">
            <div class="row">
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="이름">
                </div>
            </div>
        </form>
        <form role="form">
            <div class="row">
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="이름">
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-info">이메일인증</button>
                </div>
            </div>
        </form>  
          <div class="row">
              <div class="col-md-3">
                  <button type="button" class="btn btn-primary">회원가입하기</button>
              </div>
              <div class="col-md-3 offset-md-3">
                <button type="button" class="btn btn-primary">초기화</button>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
