<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="row">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <img src="../images/dog.png" alt="강아지" class="rounded-circle img-fluid">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="이름"><br/><br/>
                <input type="text" class="form-control" placeholder="아이디"><br/><br/>
                <input type="text" class="form-control" placeholder="나이">

        </div>
        <hr/>
        <div class="row">
            <h3 class="text-success text-center text">수상경력</h3>
        </div>
        <div class="row">
            <table class="table table-hover table-bordered table-dark">
                <thead>
                    <th>대회명</th>
                    <th>성적</th>
                    <th>팀</th>
                    <th>대회종료일</th>

                <tr>
                    <td>멍멍이 밥먹기</td>
                    <td class="text-success">2위</td>
                    <td>바비큐참치</td>
                    <td>2022.03.18</td>
                    <td>서포터</td>
                </tr>
                <tr>
                    <td>멍멍이 수영대회</td>
                    <td class="text-danger">7위</td>
                    <td>바비큐참치</td>
                    <td>2021.02.10</td>
                    <td>잠수</td>
                </tr>
            </table>
        </div>
    </div>
