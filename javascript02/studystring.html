<!DOCTYPE html>

<head>

    <script>
        var text = "Wellcome HeeMang Blog";
        document.write(text.bold()+"<br/>");
        document.write(text.link("https://heemangstory27.tistory.com/") +"<br/>");
        document.write(text.length+"<br/>");
        document.write(text.toLocaleLowerCase()+"<br/>");
        document.write(text.toUpperCase()+"<br/>");
        document.write(text.lastIndexOf("H")+"<br/>");
        document.write(text.charAt(3)+"<br/>");
        document.write(text.substring(3, 10)+"<br/>");
        document.write(text.substr(10, 2)+"<br/>");
        document.write(text.replace("Wellcome", "Bye")+"<br/>");
        document.write(text.concat("Thank You")+"<br/>");
        document.write(text.split(" ")+ "<br/>");
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
