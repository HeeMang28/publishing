<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 30px만큼 들여쓰기 */
        .indent {text-indent : 30px;}
        /* 들여쓰기로 들여쓰기하면 띄워쓰기랑 다르게 드래그 할 띄워쓰기가 없다.*/
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>&nbsp;&nbsp;들여쓰기 전</h1>
    <h1 class="indent">들여쓰기 후</h1>
</body>
</html>
