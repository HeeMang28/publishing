<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <style>
        /* 인터넷 서체를 가져다 쓰는 경우
        먼저 "구글 폰트"를 구글에서 검색해 사이트에 접속하고
        폰트사이트에서 내 서체 목록에 추가해준 다음
        링크 태그를 <style> 바로 위에 붙여넣거나 혹은
        @import 요소를 가져와주면 됩니다.
        */
        .esd {
            font-family: 'Sunflower', sans-serif;
        }
        .single day {
            font-family: 'Single Day', cursive;
        }
        @import url('https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap');

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="esd">sun flower</h1>
    <p class="esd">이 글꼴이 이뻐요</p>
    <p class="single day">싱글데이는 안써요</p>
</body>
</html>
